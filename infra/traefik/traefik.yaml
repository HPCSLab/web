global:
  checkNewVersion: true
serversTransport:
  insecureSkipVerify: false
log:
  format: common
  level: DEBUG
accessLog:
  format: common
api:
  dashboard: true
  insecure: false
entryPoints:
  https:
    address: ":443"
    http3: {}
    http:
      tls: true
  http:
    address: ":80"
    http:
      tls: false
certificatesResolvers:
  main:
    acme:
      email: hpcs-admin@hpcs.cs.tsukuba.ac.jp
      storage: /etc/pki/www/acme.json
      certificatesDuration: 2160
      tlsChallenge: {}
providers:
  file:
    directory: /etc/traefik/dynamic
  docker:
    exposedByDefault: false
