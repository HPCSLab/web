<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" id="ultra-style-css" href="%sveltekit.assets%/style.css" type="text/css" media="all">
		<style type="text/css" id="ultra-menu-css"> 
			@media screen and (max-width: 1000px) { 
				.responsive-menu .main-navigation ul { display: none }

				.site-heeader .site-branding-container { max-width: 90% }
				.main-navigation { max-width: 10% }
				#top-bar { display: block }
				#top-bar .container { overflow: hidden }
			}		
		</style>
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover" class="resp resp-top-bar">
		%sveltekit.body%
	</body>
