faculties:
  - name: 山口 佳樹
    role: 准教授
    profile: yoshiki
    keywords:
      - FPGA
      - DAPDNA
      - DRP
    message: |
      FPGAアーキテクチャから，FPGAを用いたアプリケーションに関する研究までを縦断的に扱っています．
      既に始まっている半導体を中心とした情報システムの再編のキーワードはチップレットとFPGA．興味を持ったら，研究室紹介で聞いてみましょう．
students:
  - name: 古川和輝
    role: M2
    profile: furukawa
    message: |
      筑波大学計算科学研究センターで開発が進む，宇宙輻射流体力学シミュレーションの演算加速の研究をしています．
      FPGAやGPU，メモリ，アプリケーションに関する様々な特性を深く理解し，最適解を探します．
      実装が動作すると大きな喜びを得られます．
  - name: 庭瀬稜平
    role: M2
    profile: niwase
    message: |
      FPGAによる大規模数値計算などへの応用に向けた高速ノード間インターコネクトの実装に関する研究に取り組んでいます．
  - name: 顾超渊
    role: M2
    profile: gu
    message: |
      私はFPGAに基づいて，高解像度の映像がSATAインターフェイスを介して，大容量の保存と高速転送を行っています．
      そして，この技術を自動車シミュレーション運転に適用して，明確なリアルタイム画像を取得することを検討しています．
  - name: 陶毅寧
    role: M1
    profile: taoyining
    message: |
      身体（手・足・腰）に取り付けた加速度センサで取得したデータを利用して，実時間で動作（歩く，走る，階段の昇降，停止など）を実時間で分類する組込みシステムについて開発しています．
      現在，動作認識を AI で行っていますが，将来的には，通常の歩行と異常時の歩行などの違いを検出し，高齢者の転倒予防や傷病後のリハビリテーション効率の改善など，
      人に優しい IoT を実現したいと考えています．
