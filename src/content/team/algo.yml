faculties:
  - name: 高橋 大介
    role: 教授
    profile: daisuke
    keywords:
      - 数値計算
      - メニーコア
      - アクセラレータ
    message: |
      限られた時間の中で大規模なシミュレーションを行うために、
      スーパーコンピュータの性能をできるだけ発揮できるようなアルゴリズムやプログラミングに関する研究を行っています。
      高速なプログラムを作成するには、コンピュータの仕組みや数学について深い理解が必要になりますが、努力が性能という数字にそのまま反映されることから、
      やりがいがある分野です。
  - name: 多田野 寛人
    profile: tadano
    role: 助教
    keywords:
      - 線形方程式
      - 数値計算
    message: |
      当グループでは，数値線形代数に関するアルゴリズム開発を行っています．
      数値線形代数という研究分野は聞き慣れない方も多いと思いますが，
      コンピュータを用いて大規模な連立一次方程式などを解く，といったことを行っています．
      そんなことをやって一体何の役に立つのか？と感じる方もいると思いますが，
      コンピュータで様々な現象のシミュレーションを行う際には多くの場面で大規模な連立一次方程式などが現れることから，
      必要不可欠な基盤技術となっています．みなさんもいろんな分野で役に立つアルゴリズムを研究してみませんか？
