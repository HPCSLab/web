faculties:
  - name: 建部 修見
    role: 教授
    profile: tatebe
    keywords:
      - 分散ファイルシステム
      - 並列システムソフトウェア
    message: |
      システムソフトウェアに興味がある人, 大きいことをやってみたい人は是非どうぞ. 好きなことをやってください.
students:
  - name: 平賀 弘平
    role: 研究員
    profile: hiraga
    message: |
      分散メタデータサーバ、MPI-IO分散システムやシステムソフトウェアに興味のある方はぜひ一緒に研究しましょう。
      不揮発性メモリを使ってみたい方もどうぞ！
  - name: 前田 宗則
    role: 主任研究員
    profile: munem
    message: |
      産学連携プロジェクトで富士通株式会社から来ました研究員です. 
      高速な分散データストアの重要性は増しています. この研究室で一緒にやりましょう.
  - name: 中谷 裕一
    role: D2
    profile: nakatani
    message: |
      負荷が均等となるコンシステントハッシングの研究をしています
  - name: 杉原 航平
    role: D1
    profile: sugihara
    keywords:
      - ノードローカルバーストバッファ
    message: |
      研究室の人数よりも計算機の方が多い研究室です。クラスタやスーパーコンピューターを使って研究してみたい人はぜひ！
  - name: 兪明哲
    role: D1
    profile: yu
    message: |
      分散学習の耐障害性についての研究を考えています
  - name: 木下 嵩裕
    profile: kinoshita
    role: M2
    keywords:
      - 不揮発メモリ
    message: |
      潤沢な計算資源，環境があります．ぜひ一緒に研究しましょう．
  - name: 小山 創平
    role: M2
    profile: skoyama
    message: |
      アドホックファイルシステムを開発しています。一緒にIO500上位を目指しましょう
  - name: 丸山 泰史
    role: M1
    profile: tmaruyama
    message: |
      研究テーマを選ぶ自由を与えてくれる研究室です。やりたいことをやりましょう。
  - name: 中野 将生
    role: B4
    profile: mnakano
    keywords:
      - 非同期ランタイム
    message: |
      HPCに限らず色々な分散システムの話をしましょう

