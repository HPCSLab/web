message: |
  私は、GPUを用いた科学技術計算アプリケーションについての研究を行うため、NvidiaのGPUについて勉強しています。
  研究室では、OpenMPやOpenMPIを通して並列計算の基礎について教えていただいたり、ほぼ毎週あるミーティングで自分の疑問を教授に直接相談することができるため、高性能計算の研究をする上で必要な並列計算や計算加速デバイスへの深い理解が得られます。そう言った分野に興味がある方は、ぜひ一度説明会に足を運んで見てください。
