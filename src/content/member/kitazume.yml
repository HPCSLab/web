message: |
  スーパーコンピュータCygnus上で並列FPGA間通信をより使いやすくするためのフレームワーク改良に取り組んでいます。
  この研究室は大学内で見てもかなり環境が整っている部類の研究室だと日々感じており、
  中々手が出ない価格のハイエンドなFPGAやGPUを扱うことができます。「百聞は一見にしかず」かと思いますので、
  ぜひ一度研究室へ見学にいらしてみてください。
