message: |
  大規模な科学技術計算にFPGAを適用する研究をしています。
  FPGA向けのアプリケーション最適化に関する研究だけでなく、
  FPGAが持つ高速な外部通信機構を用いて複数のFPGA間で通信し、
  大規模な問題を複数のFPGAで並列に計算をする研究も行っています。
  現在のFPGAは開発コストが高く、なかなか一筋縄にはいきませんが、
  CPUや他のアクセラレータでは実現できない処理がFPGAでは可能であり、
  将来性のあるデバイスであると考えています。そして何よりも、研究成果が出たときの達成感と喜びは格別です。
  最近ではフランクフルトで開催された国際会議でHPC in ASIA poster awardを受賞しました。
  これ以外にも本研究室の研究内容は世界的に評価されているので，
  「何か凄いことをして世界中の注目を集めてみたい！」とこっそり思っている人にとって本研究室はまさに理想的な環境です。
  1ミリでも興味を持ったら是非遊びに来て下さい！
