message: |
  量子コンピュータはこれまでの計算機とは全く異なる原理で動作するコンピュータで、
  スーパーコンピュータと連携させることで、これまでは不可能だった計算が可能になることが期待されます。
  量子コンピュータとスーパーコンピュータをつなぐためのソフトウェアや、
  連携のためのプログラミングモデルについて研究しています。世界トップクラスのスーパーコンピュータと
  最先端の量子コンピュータをつかって、ぜひいっしょに研究しましょう。
